<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	   layout:decorate="template1" >
<head>
<meta charset="UTF-8">
<title>Formulaire Des Patients</title>
<link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css" />
</head>
<body>
 <div layout:fragment="content1">
  <div class="col-md-6 offset-3">
 	<form method="post" th:action="@{save}" class="mt-3">
 		<div>
 			<label>Nom</label>
 			<input type="text" name="nom" th:value="${patient.nom}" 
 					class="form-control m-2" >
 			<span class="text-danger" th:errors="${patient.nom}"></span>
 		</div>
 		 <div>
 			<label>Date naissance</label>
 			<input type="date" name="dateNaissance" th:value="${patient.dateNaissance}" 
 					class="form-control m-2" >
 			<span class="text-danger" th:errors="${patient.dateNaissance}"></span>
 		</div>	
 		 <div>
 			<label>Malade</label>
 			<input type="checkbox" name="malade" th:checked="${patient.malade}" class="m-2" >
 			<span class="text-danger" th:errors="${patient.malade}"></span>
 		</div>	
 		 <div>
 			<label>Score</label>
 			<input type="text" name="score" th:value="${patient.score}" 
 					class="form-control m-2" >
 			<span class="text-danger" th:errors="${patient.score}"></span>
 		</div>	
 		<button type="submit" class="btn btn-success">Save</button>
 	</form>
  </div>
 </div>
</body>	
</html>
